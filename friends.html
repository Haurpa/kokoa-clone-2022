<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KoKoa Friends</title>
  </head>
  <body>
    <!-- status_bar -->
    <div class="status_bar">
      <div class="status_bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi fa-lg"></i>
      </div>
      <div class="status_bar__column">
        <span>18:43</span>
      </div>
      <div class="status_bar__column">
        <!-- ignore the lock icon -->
        <span>11%</span>
        <i class="fas fa-battery-quarter fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <!-- screen-header -->
    <header class="screen-header">
      <h1 class="screen-header__title">Friends</h1>
      <div class="screen-header__icons">
        <span>
          <i class="fas fa-search fa-lg"></i>
        </span>
        <span>
          <i class="fas fa-music fa-lg"></i>
        </span>
        <span>
          <i class="fas fa-cog fa-lg"></i>
        </span>
      </div>
    </header>

    <!-- Friends-name-link -->
    <a href="#" class="freinds-link"
      ><i class="fas fa-info-circle fa-lg"></i> Friends' Names Display
      <i class="fas fa-chevron-right fa-sm"></i
    ></a>

    <main class="freind-screen">
      <!-- user component -->
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="mydog.jpeg"
            class="user-component__avatar user-component__avatar-lg"
          />
          <div class="user-component__text">
            <h4 class="user-component__name">Lejumi</h4>
            <!-- this is decription  <h6 class="user-component__discription">My lovely dog is here.</h6> -->
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>

      <div class="friend-screen__channel">
        <div class="friend-screen__channel__column">
          <div class="friend-screen__channel__text">Channel</div>
        </div>
        <div class="friend-screen__channel_column">
          <i class="fas fa-chevron-up"></i>
        </div>
      </div>

      <div class="user-component friend-screen__friend">
        <div class="user-component__column friend-screen__friend__column">
          <img
            src="mydog.jpeg"
            class="user-component__avatar user-component__avatar-sm"
          />
          <div class="user-component__text friend-screen__friend__text">
            <h4 class="user-component__name friend-screen__friend__name">
              Channel
            </h4>
            <!-- this is decription  <h6 class="user-component__discription">My lovely dog is here.</h6> -->
          </div>
        </div>
        <div class="user-component__column friend-screen__friend__column">
          <span>2</span>
          <i class="fas fa-chevron-right"></i>
        </div>
      </div>
    </main>

    <!-- navigation-bar -->
    <nav class="nav">
      <ul class="nav__ul">
        <li class="nav__ul__li">
          <a class="nav__ul__li__a" href="#"
            ><i class="fas fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__ul__li">
          <a class="nav__ul__li__a" href="#">
            <span class="nav__chat_notification">1</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__ul__li">
          <a class="nav__ul__li__a" href="#"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__ul__li">
          <a class="nav__ul__li__a" href="#">
            <div class="nav__ellipsis_notification"></div>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
