<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More</title>
  </head>
  <body>
    <!-- status_bar -->
    <div class="status_bar">
      <div class="status_bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi fa-lg"></i>
      </div>
      <div class="status_bar__column">
        <span>18:43</span>
      </div>
      <div class="status_bar__column">
        <!-- ignore the lock icon -->
        <span>11%</span>
        <i class="fas fa-battery-quarter fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <!-- screen-header -->
    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <div class="screen-header__icon">
          <i class="fas fa-search fa-lg"></i>
        </div>
        <div class="screen-header__icon">
          <i class="fas fa-music fa-lg"></i>
        </div>
        <div class="screen-header__icon">
          <i class="fas fa-cog fa-lg"></i>
        </div>
      </div>
    </header>

    <main class="main-screen">
      <!-- user component -->
      <div class="user-component">
        <div class="user-component__column more-component__column">
          <img
            src="mydog.jpeg"
            class="user-component__avatar user-component__avatar"
          />
          <div class="user-component__text">
            <h4 class="user-component__name">Lejumi</h4>
            <h6 class="user-component__discription">+82-4790-3740</h6>
          </div>
          <i class="fas fa-exclamation more-component__column__icon"></i>
        </div>
        <div class="user-component__column">
          <i class="fas fa-comment-alt fa-2x"></i>
        </div>
      </div>

      <div class="icons-rows more__icons-rows">
        <div class="icons-row">
          <div class="icons-row__icon">
            <i class="far fa-calendar-check fa-3x"></i>
            <span>Calendar</span>
          </div>
          <div class="icons-row__icon">
            <i class="far fa-hdd fa-3x"></i> <span>Talk Drive</span>
          </div>
          <div class="icons-row__icon">
            <i class="far fa-grin-squint fa-3x"></i>
            <span>Emoticons</span>
          </div>
          <div class="icons-row__icon">
            <i class="fas fa-brush fa-3x"></i>
            <span>Themes</span>
          </div>
        </div>
        <div class="icons-row">
          <div class="icons-row__icon">
            <i class="fas fa-link fa-3x"></i>
            <span>Account</span>
          </div>
          <div class="icons-row__icon">
            <i class="far fa-comments fa-3x"></i>
            <span>Openchat</span>
          </div>
          <div class="icons-row__icon no-icon">
            <i class="fas fa-link fa-3x"></i>
            <span>Noneicon</span>
          </div>
          <div class="icons-row__icon no-icon">
            <i class="fas fa-link fa-3x"></i>
            <span>Noneicon</span>
          </div>
        </div>
      </div>

      <div class="more-suggestion">
        <div class="more-suggestion__title">Suggestions</div>
        <div class="more-suggestion__icons-row">
          <div class="more-sugeestion__icons-row__icon">
            <i class="fas fa-quote-right"></i>
            <span>KoKoa Story</span>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__ul">
        <li class="nav__ul__li">
          <a class="nav__ul__li__a" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__ul__li">
          <a class="nav__ul__li__a" href="chats.html">
            <span class="nav__chat_notification">1</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__ul__li">
          <a class="nav__ul__li__a" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__ul__li">
          <a class="nav__ul__li__a" href="more.html">
            <div class="nav__ellipsis_notification"></div>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
