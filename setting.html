<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Setting</title>
  </head>
  <body>
    <!-- status_bar -->
    <div class="status_bar">
      <div class="status_bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi fa-lg"></i>
      </div>
      <div class="status_bar__column">
        <span>18:43</span>
      </div>
      <div class="status_bar__column">
        <!-- ignore the lock icon -->
        <span>11%</span>
        <i class="fas fa-battery-quarter fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-screen-header">
      <div class="alt-screen-header__column">
        <i class="fas fa-angle-left fa-3x"></i>
      </div>
      <div class="alt-screen-header__column">
        <h1 class="alt-screen-header__title">Settings</h1>
      </div>
      <div class="alt-screen-header__column">
        <i class="fas fa-search fa-2x"></i>
      </div>
    </header>

    <!-- screen-header -->

    <main class="main-screen">
      <ul class="settings">
        <li class="settings__setting">
          <div class="settings__setting__column">
            <i class="fas fa-bullhorn fa-2x"></i>
            <span>Notices</span>
          </div>
          <div class="settings__setting__column"></div>
        </li>
        <li class="settings__setting">
          <div class="settings__setting__column">
            <i class="fas fa-flask fa-2x"></i>
            <span>KoKoa Lab</span>
          </div>
          <div class="settings__setting__column"></div>
        </li>
        <li class="settings__setting">
          <div class="settings__setting__column">
            <i class="fas fa-info fa-2x"></i>
            <span>Version</span>
          </div>
          <div class="settings__setting__column">
            <span>Latest Version</span>
          </div>
        </li>
      </ul>
    </main>

    <nav class="nav">
      <ul class="nav__ul">
        <li class="nav__ul__li">
          <a class="nav__ul__li__a" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__ul__li">
          <a class="nav__ul__li__a" href="chats.html">
            <span class="nav__chat_notification">1</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__ul__li">
          <a class="nav__ul__li__a" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__ul__li">
          <a class="nav__ul__li__a" href="more.html">
            <div class="nav__ellipsis_notification"></div>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
